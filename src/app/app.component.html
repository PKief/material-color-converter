<div class="container" #container>
  <div>
    <mat-card class="color-card"
      ><div class="color-input">
        <form [formGroup]="colorForm" (keyup)="convert()">
          <mat-form-field>
            <mat-label>CSS Color</mat-label>
            <input matInput formControlName="color" required />
            <mat-error *ngIf="colorForm.get('color').hasError('required')"
              >Please enter a color!</mat-error
            >
            <mat-error
              *ngIf="
                colorForm.get('color').value.length > 0 && colorForm.invalid
              "
              >Color is invalid!</mat-error
            >
            <input
              type="color"
              matSuffix
              [value]="getColorFormValue()"
              (change)="changeColorPicker($event)"
            />
          </mat-form-field>
        </form>
        <ol class="result-list">
          <li
            class="result-item"
            *ngFor="let color of resultColors; let i = index"
          >
            <div
              class="color-preview"
              [style.backgroundColor]="color.hex"
            ></div>
            <div>
              {{ color.hex }}
            </div>
          </li>
        </ol>
      </div>
    </mat-card>
  </div>
</div>
