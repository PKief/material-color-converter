<ol
  id="result-list"
  class="flex-lg-column flex-row"
  [@listAnimation]="suggestedColors.length"
>
  <li
    class="result-item"
    *ngFor="let color of suggestedColors; let i = index"
    (click)="selectColor.emit(color.hex)"
    tabindex="0"
  >
    <div class="ranking">
      {{ i + 1 }}
    </div>
    <div
      class="color-preview"
      [class.selected]="selectedColor === color.hex"
      [style.backgroundColor]="color.hex"
    ></div>
  </li>
</ol>
