<div class="color-input row d-flex justify-content-center py-3">
  <div class="col-12 col-lg-8">
    <mat-card class="p-3 mat-elevation-z0">
      <form
        [formGroup]="colorForm"
        (keyup)="triggerConvert()"
        class="color-form"
      >
        <mat-form-field class="color-form-field">
          <mat-label>CSS Color</mat-label>
          <input
            id="color-input"
            matInput
            cdkFocusInitial
            formControlName="color"
            [imask]="colorPatternMask"
            required
          />
          <mat-error
            id="required-error"
            *ngIf="colorForm.get('color')?.hasError('required')"
            >Please enter a color!</mat-error
          >
          <input
            type="color"
            matSuffix
            [value]="getColorFormValue()"
            (change)="onChangeColorPicker($event)"
          />
          <mat-hint> Enter either HEX or RGB color values. </mat-hint>
        </mat-form-field>
      </form>
    </mat-card>
  </div>
</div>
