name: Build and Deploy App
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2
      - name: Setup Node ${{ matrix.node-version }} âš™
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install node_modules ğŸ“¦
        run: npm install
      - name: Run unit tests ğŸ§ª
        run: npm test -- --no-watch
      - name: Run e2e tests (with cypress) ğŸ–¥
        uses: cypress-io/github-action@v2
        with:
          browser: chrome
          headless: true
          start: npm start
          wait-on: 'http://localhost:4200'
          wait-on-timeout: 300
      - name: Build âš’ï¸
        run: npm run build -- --configuration production --base-href https://pkief.github.io/material-color-converter/
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          node-version: ${{ matrix.node-version }}
          branch: gh-pages
          folder: dist/material-color-converter
