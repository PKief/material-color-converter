on: push
name: Build Angular
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v1
      - name: Setup Node ${{ matrix.node-version }} âš™
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install node_modules ðŸ“¦
        run: npm install
      - name: Run unit tests ðŸ§ª
        run: npm test -- --no-watch
      - name: Run e2e tests (with cypress) ðŸ–¥
        uses: cypress-io/github-action@v2
        with:
          browser: chrome
          headless: true
          start: npm start
          wait-on: "http://localhost:4200"
          wait-on-timeout: 300
      - name: Build and deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v2
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BASE_BRANCH: master
          BRANCH: gh-pages
          FOLDER: dist/material-color-converter
          BUILD_SCRIPT: npm run build -- --prod --base-href https://pkief.github.io/material-color-converter/
      - name: Cache node_modules ðŸ’¾
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
